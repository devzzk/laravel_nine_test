    ### Redis ################################################
    redis:
        image: redis:latest
        volumes:
            - ./docker/docker-runtime/redis:/data
        ports:
            - "6379:6379"
        logging:
            options:
                max-file: "5"
                max-size: "10m"

    ### RabbitMQ #############################################
    rabbitmq:
        build:
            context: ./docker/rabbitmq
        ports:
            - "5672:5672"
            - "15672:15672"
            - "15671:15671"
            - "15674:15674"
        privileged: true
        hostname: laradock-rabbitmq
        volumes:
            - ./docker/docker-runtime/rabbitmq:/var/lib/rabbitmq
            - ./docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
            - ./docker/rabbitmq/management_agent.disable_metrics_collector.conf:/etc/rabbitmq/conf.d/management_agent.disable_metrics_collector.conf
        depends_on:
            - php-fpm
        logging:
            options:
                max-file: "5"
                max-size: "10m"
